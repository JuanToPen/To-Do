<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://static-00.iconduck.com/assets.00/cog-icon-1024x1022-gtgni6f4.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>Tareas</h1>
        
        <div class="input-section">
            <form id="todoForm">
                <div class="form-group">
                    <select id="sectionSelect" required>
                        <option value="">Seleccionar sección</option>
                        <option value="career">Carrera</option>
                        <option value="work">Trabajo</option>
                    </select>
                    <input type="text" id="taskInput" placeholder="Nueva tarea" required>
                </div>
                <div class="form-group">
                    <input type="date" id="dueDate">
                    <button type="submit">Añadir Tarea</button>
                </div>
            </form>
        </div>

        <div class="sections-container">
            <div class="section" id="careerSection">
                <h2>Carrera 🎓</h2>
                <div id="careerTasks"></div>
            </div>
            
            <div class="section" id="workSection">
                <h2>Trabajo 💼</h2>
                <div id="workTasks"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
