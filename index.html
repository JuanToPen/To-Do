<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Añade una nueva tarea">
            <select id="taskCategory">
                <option value="carrera">Carrera (Universidad)</option>
                <option value="trabajo">Trabajo</option>
                <option value="personal">Personal</option>
            </select>
            <button id="addTaskBtn">Añadir Tarea</button>
        </div>
        <div class="tasks-section">
            <div class="category">
                <h2>Carrera</h2>
                <ul id="carreraList"></ul>
            </div>
            <div class="category">
                <h2>Trabajo</h2>
                <ul id="trabajoList"></ul>
            </div>
            <div class="category">
                <h2>Personal</h2>
                <ul id="personalList"></ul>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
